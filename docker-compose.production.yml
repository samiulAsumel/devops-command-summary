# DevOps Command Reference - Production Docker Compose
# Enterprise-Grade Production Deployment
# Version: 2.0.0
# Compliance: ISO 27001, SOC 2 Type II, GDPR, HIPAA

version: "3.8"

# üîê Network Configuration
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "com.devops-command-reference.network=frontend"
      - "com.devops-command-reference.tier=frontend"

  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "com.devops-command-reference.network=backend"
      - "com.devops-command-reference.tier=backend"

  database:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
    labels:
      - "com.devops-command-reference.network=database"
      - "com.devops-command-reference.tier=database"
    internal: true

  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
    labels:
      - "com.devops-command-reference.network=monitoring"
      - "com.devops-command-reference.tier=monitoring"

# üìä Volume Configuration
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres
    labels:
      - "com.devops-command-reference.volume=postgres"
      - "com.devops-command-reference.type=database"

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis
    labels:
      - "com.devops-command-reference.volume=redis"
      - "com.devops-command-reference.type=cache"

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/prometheus
    labels:
      - "com.devops-command-reference.volume=prometheus"
      - "com.devops-command-reference.type=monitoring"

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/grafana
    labels:
      - "com.devops-command-reference.volume=grafana"
      - "com.devops-command-reference.type=monitoring"

  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /logs/nginx
    labels:
      - "com.devops-command-reference.volume=nginx-logs"
      - "com.devops-command-reference.type=logs"

# üåê Services Configuration
services:
  # üöÄ Frontend Web Application
  frontend:
    image: devops-command-reference/frontend:2.0.0
    container_name: devops-frontend
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - API_URL=http://backend:5000
      - METRICS_ENABLED=true
      - SECURITY_HEADERS=true
    labels:
      - "com.devops-command-reference.service=frontend"
      - "com.devops-command-reference.tier=frontend"
      - "com.devops-command-reference.version=2.0.0"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`devops-command-reference.com`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # üîå Backend API Service
  backend:
    image: devops-command-reference/backend:2.0.0
    container_name: devops-backend
    restart: unless-stopped
    networks:
      - backend
      - database
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://devops:${DB_PASSWORD}@postgres:5432/devops_command_reference
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - METRICS_ENABLED=true
      - TRACING_ENABLED=true
      - RATE_LIMITING=true
    labels:
      - "com.devops-command-reference.service=backend"
      - "com.devops-command-reference.tier=backend"
      - "com.devops-command-reference.version=2.0.0"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"
      - "prometheus.io/path=/metrics"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15.4-alpine
    container_name: devops-postgres
    restart: unless-stopped
    networks:
      - database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=devops_command_reference
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    labels:
      - "com.devops-command-reference.service=postgres"
      - "com.devops-command-reference.tier=database"
      - "com.devops-command-reference.version=15.4"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_command_reference"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # üìä Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: devops-redis
    restart: unless-stopped
    networks:
      - database
    ports:
      - "6379:6379"
    command: "redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru"
    volumes:
      - redis_data:/data
    labels:
      - "com.devops-command-reference.service=redis"
      - "com.devops-command-reference.tier=database"
      - "com.devops-command-reference.version=7.0"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # üìà Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: devops-prometheus
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    environment:
      - TZ=UTC
    labels:
      - "com.devops-command-reference.service=prometheus"
      - "com.devops-command-reference.tier=monitoring"
      - "com.devops-command-reference.version=2.40.0"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # üìä Grafana Dashboard
  grafana:
    image: grafana/grafana:10.0.0
    container_name: devops-grafana
    restart: unless-stopped
    networks:
      - monitoring
      - database
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=grafana
      - GF_DATABASE_PASSWORD=${GRAFANA_DB_PASSWORD}
      - GF_LOG_LEVEL=info
      - GF_LOG_MODE=file
      - GF_PATHS_LOGS=/var/log/grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "com.devops-command-reference.service=grafana"
      - "com.devops-command-reference.tier=monitoring"
      - "com.devops-command-reference.version=10.0.0"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      postgres:
        condition: service_healthy

  # üö® Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: devops-alertmanager
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./monitoring/alertmanager-data:/alertmanager
    environment:
      - TZ=UTC
    labels:
      - "com.devops-command-reference.service=alertmanager"
      - "com.devops-command-reference.tier=monitoring"
      - "com.devops-command-reference.version=0.25.0"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9093/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # üîç Node Exporter
  node-exporter:
    image: prom/node-exporter:v1.5.0
    container_name: devops-node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    environment:
      - TZ=UTC
    labels:
      - "com.devops-command-reference.service=node-exporter"
      - "com.devops-command-reference.tier=monitoring"
      - "com.devops-command-reference.version=1.5.0"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9100"
      - "prometheus.io.path=/metrics"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9100/metrics",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_TIME

  # üîí Nginx Reverse Proxy
  nginx:
    image: nginx:1.24.0-alpine
    container_name: devops-nginx
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    environment:
      - TZ=UTC
    labels:
      - "com.devops-command-reference.service=nginx"
      - "com.devops-command-reference.tier=frontend"
      - "com.devops-command-reference.version=1.24.0"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE

# üìã Logging Configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "com.devops-command-reference.logging"

# Apply logging to all services
# Note: This would be applied to each service in a real deployment
